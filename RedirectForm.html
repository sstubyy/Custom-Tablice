<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hvala Vam na kontaktiranju!</title>
    <style>
        button{
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 25px;
            background-color: white;
            border: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            position: absolute;
            top:30%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 90%;
        }
        div h2{
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        img{
            position: absolute;
            top: 5px;
            left: 25px;
            width: 5%;
        }
        a{
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: gray;
        }
        @media screen and (max-width:900px){
            img{
            position: absolute;
            top: 8px;
            left: 25px;
            width: 10%;
        }
        }
        @media screen and (max-width:450px){
            img{
            position: absolute;
            top: 10px;
            left: 25px;
            width: 15%;
        }
        }
    </style>
</head>
<body>
    <a href="index.html"><button>←</button></a>
    <img src="img/logo.jpg" alt="">
    <div>
        <h2>Poruka uspešno poslata!</h2>
        <a href="index.html">Vrati se na početnu stranu.</a>
    </div>

    <span style="position: absolute; bottom: 25px; text-align: center; transform: translateX(-50%); left: 50%; width: 100%;">
        <p style="font-size: 12px;">&copy; 2025 NFB FRAMES & PLATES. All Rights Reserved.</p>
    </span>
</body>
</html>
